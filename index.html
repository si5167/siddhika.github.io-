<!DOCTYPE html>
<html>
<head>
    <title>Your Name - Resume</title>
    <style>
        body {
            background-color: #f0f0f0; /* Background color */
            font-family: 'Arial', sans-serif; /* Font */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            background-color: #333; /* Header background color */
            color: white; /* Header text color */
            padding: 20px;
            width: 100%;
        }

        h1 {
            font-size: 2em;
        }

        section {
            padding: 20px;
            width: 80%; /* Adjust the width as needed */
        }

        h2 {
            font-size: 1.5em;
        }

        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Add more CSS styles for your resume content here */

    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <img src="your-image.jpg" alt="Your Image" class="top-right" width="100" height="100">
    </header>
    <section id="skills">
        <h2>Skills</h2>
        <!-- Add your skills here -->
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <!-- Add information about your projects and images here -->
    </section>
    <footer>
        <!-- Add contact information or other relevant details here -->
    </footer>
</body>
</html>
